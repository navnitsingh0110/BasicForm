<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>

            <section>
                <label for="firstname">First Name :</label>
                <input type="text" id="firstname" name="firstname" required>
                <br>
                <br>
                <label for="middlename">Middle Name :</label>
                <input type="text" id="middlename" name="middlename">
                <br>
                <br>
                <label for="lastname">Last Name :</label>
                <input type="text" id="lastname" name="lastname" required>
                <br>
                <br>
            </section>

            <section>
                <label for="course">Choose your course :</label>
                <select id="course" name="course" required>
                    <option value="">--Select Course--</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="BTech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="MTech">M.Tech</option>
                </select>
                <br>
                <p>Gender :</p>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
                <br>
                <label for="dob">Date and Time of Birth :</label>
                <input type="datetime-local" id="dob" name="dob" required>
                <br>
                <br>
                <label for="phone">Phone Number (+91) :</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number" maxlength="10">
                <br>
                <br>
            </section>

            <section>
                <label for="address">Address :</label><br>
                <textarea id="address" name="address" rows="3" cols="30" required></textarea>
                <br>
                <br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <label for="retype-password">Re-type Password :</label>
                <input type="password" id="retype-password" name="retype-password" required>
                <br>
                <br>
            </section>

            <section>
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the terms and conditions
                  </label><br><br>
                  
                  <label for="file-upload">Choose file :</label>
                  <input type="file" id="file-upload" name="file-upload"><br><br>
            </section>

            <section>
                <label for="color">Choose a color :</label>
                <input type="color" id="color" name="color"><br><br>
                
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </section>
            
        </fieldset>
    </form>
</body>
</html>
